<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Аукціони - перевірка пропозицій до сертифікату</title>
	<link rel="stylesheet" href="css/auction.css">
	<script text="text/javascript" src="js/xlsx.full.min.js"></script>
	<script text="text/javascript" src="js/filesaver.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="menu">
				<div class="container">
					<div class="menu__row">
						<div class="menu__element menu__element_sertificate">
							<div class="form__upload form__upload_sertificate" id="formSertificate">
								<input type="file" name="fileSertificate" multiple="1" id="fileSertificate">
								<label for="fileSertificate" id="labelSertificate"> <span>Сертифікати</span><br>
									перетягніть файли сюди</label>
								<p id="countSertificate">0</p>
							</div>
						</div>
						<div class="menu__element menu__element_awarded">
							<div class="form__upload form__upload_awarded" id="formAwarded">
								<input id="fileAwarded" type="file" name="fileAwarded" multiple="1">
								<label id="labelAwarded" for="fileAwarded"><span>Акцептовані пропозиції</span><br>
									перетягніть файли сюди</label>
								<p id="countAwarded">0</p>
							</div>
						</div>
						<div class="menu__element menu__element_volume">
							<div class="form__upload form__upload_volume" id="formVolume">
								<input type="file" name="fileVolume" multiple="1" id="fileVolume">
								<label for="fileVolume" id="labelVolume"><span>Подані пропозиції</span><br>
									перетягніть файли сюди</label>
								<p id="countVolume">0</p>
							</div>
						</div>
						<div class="menu__element menu__element_concolidate" id="menu_concolidate"
							onclick="consolidateData()">
							<div class="menu__button menu__button_1">Проаналізувати пропозиції</div>
						</div>
						<div class="menu__element menu__element_upload" id="menu_upload" onclick="downloadAsExcel()">
							<div class="menu__button menu__button_2">Проаналізовані аукціони</div>
							<p id="countUpload">0</p>
						</div>


						<div class="menu__element menu__element_upload" id="menu_uploadauction"
							onclick="downloadAsExcelAuction()">
							<div class="menu__button menu__button_3">Консолідовані аукціони</div>
							<p id="countUploadAuction">0</p>
						</div>


					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="container">
				<div class="content_row">
					<div class="content__table" id="content__table"></div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="container">
				<div class="footer__row">
					<div class="footer__element">
						<span>Апарат управління. Дирекція ринкових операцій. Відділ організації аукціонів з розподілу.
							пропускної спроможності.</span>
						<span>Укренерго 2021</span>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<script text="text/javascript" src="js/auction.js"></script>

</html>
